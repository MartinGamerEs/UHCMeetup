name: Meetup
version: 0.3.0
main: com.isnakebuzz.meetup.a.Main
commands:
  meetup:
    description: Setup kits and others
  reroll:
    description: Give new kit :)
  gaps:
    description: Give golden heads
  forcestart:
    description: Force game to start
  stat:
    description: Give in chat statistics of player
    aliases: [stats, statistics]
  vote:
    description: Vote command, for scenarios :D
  mlg:
    description: Mmmm...
  wborder:
    description: Command for worldborder :)
    aliases: [worldborder, wb]
permissions:
  worldborder.*:
    description: Grants all WorldBorder permissions
    children:
      worldborder.bypass: true
      worldborder.bypasslist: true
      worldborder.clear: true
      worldborder.debug: true
      worldborder.delay: true
      worldborder.denypearl: true
      worldborder.dynmap: true
      worldborder.dynmapmsg: true
      worldborder.fill: true
      worldborder.fillautosave: true
      worldborder.getmsg: true
      worldborder.help: true
      worldborder.knockback: true
      worldborder.list: true
      worldborder.portal: true
      worldborder.radius: true
      worldborder.reload: true
      worldborder.remount: true
      worldborder.set: true
      worldborder.setmsg: true
      worldborder.shape: true
      worldborder.trim: true
      worldborder.whoosh: true
      worldborder.wrap: true
      worldborder.wshape: true
  worldborder.bypass:
    default: op
  worldborder.bypasslist:
    default: op
  worldborder.clear:
    default: op
  worldborder.debug:
    default: op
  worldborder.delay:
    default: op
  worldborder.denypearl:
    default: op
  worldborder.dynmap:
    default: op
  worldborder.dynmapmsg:
    default: op
  worldborder.fill:
    default: op
  worldborder.fillautosave:
    default: op
  worldborder.getmsg:
    default: op
  worldborder.help:
    default: op
  worldborder.knockback:
    default: op
  worldborder.list:
    default: op
  worldborder.portal:
    default: op
  worldborder.radius:
    default: op
  worldborder.reload:
    default: op
  worldborder.remount:
    default: op
  worldborder.set:
    default: op
  worldborder.setmsg:
    default: op
  worldborder.shape:
    default: op
  worldborder.trim:
    default: op
  worldborder.whoosh:
    default: op
  worldborder.wrap:
    default: op
  worldborder.wshape:
    default: op
